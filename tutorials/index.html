    <script>
       document.getElementById('themeToggle').addEventListener('click', function(){
         const r=document.documentElement; const d=r.classList.toggle('dark');
         try{localStorage.setItem('theme',d?'dark':'light');}catch{}
       });

        async function load(slug){
          const el=document.getElementById('lesson');
          el.innerHTML='<div class="text-sm text-slate-500">Loading...</div>';
          try{
            const res=await fetch('./content/'+slug,{cache:'no-store'});
            const text=await res.text();
            if (slug.endsWith('.md')) {
              el.innerHTML = marked.parse(text);
            } else {
              el.innerHTML = text; // assume pre-styled HTML
            }
          }catch(e){
            el.innerHTML='<div class="text-sm text-rose-500">Failed to load. Check that tutorials/content/'+slug+' exists.</div>'
          }
        }
        document.getElementById('toc').addEventListener('click', (e)=>{
          if(e.target.matches('button[data-slug]')){ load(e.target.dataset.slug); }
        });
        // Load first lesson by default
        load('tutorial-01.html');
      </script>
